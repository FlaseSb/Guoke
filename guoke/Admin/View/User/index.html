<extend name="Public/public"/>
<block name="content">

      <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="panel panel-default bk-bg-white">
                <div class="panel-heading bk-bg-white">
                  <h6><i class="fa fa-table red"></i><span class="break"></span>用户表</h6>              
                  <div class="panel-actions">
                    <a href="#" class="btn-minimize"><i class="fa fa-caret-up"></i></a>
                    <a href="#" class="btn-close"><i class="fa fa-times"></i></a>
                  </div>
                </div>
                  
                <div class="panel-body">
                  <div class="row">
                    
                    <div class="col-sm-2">
                      <div class="bk-margin-bottom-10">
                        <button id="addToTable" class="btn btn-info">Add <i class="fa fa-plus"></i></button>
                      </div>
                    </div>
                    
                    <div class="btn-group col-sm-6">

                       <button type="button" class="btn btn-default dropdown-toggle" 
                          data-toggle="dropdown" style="background-color: #B8ECE5;">
                          <if condition="$Think.get.page eq 2"> 
                              2
                          <elseif condition="$Think.get.page eq 5"/>
                              5
                          <elseif condition="$Think.get.page eq 10"/>
                              10
                          <else /> 
                              显示条数
                          </if>
                          <span class="caret"></span>
                       </button>
                       <ul class="dropdown-menu" role="menu">
                          <li><a href="{:U('Admin/User/userlist',array('page'=>2))}">2</a></li>
                          <li><a href="{:U('Admin/User/userlist',array('page'=>5))}">5</a></li>
                          <li><a href="{:U('Admin/User/userlist',array('page'=>10))}">10</a></li>
                       </ul>
                    </div>
                    
                    <div class="col-sm-4">
                      <form class="search navbar-form"  action="{:U('Admin/User/userlist')}" method="get">
                          <div class="input-group input-search">
                            <input type="text" class="form-control bk-radius" name="keyword" id="q" placeholder="Search...">
                            <span class="input-group-btn" style="width:0px">
                              <button class="btn btn-default" id="formm" type="submit"><i class="fa fa-search"></i></button>
                            </span>
                          </div>            
                      </form>
                    </div>
                  </div>



                  <table class="table table-bordered table-striped mb-none" id="datatable-editable">
                    <thead>
                      <tr>
                        <th>头像</th>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>类型</th>
                        <th>性别</th>
                        <th>爱好</th>
                        <th>操作</th>
                      </tr>
                    </thead>
                    <foreach name="res" item="v"> 
                      <tr class="gradeX">
                        <td><img src="{$v.pic}" width="50px" alt=""></td>
                        <td id="sid">{$v.id}</td>
                        <td class="edit_name">{$v.username}</td>
                        <td>{$v.type}</td>
                        <td>
                          <if condition="$v.sex eq 1"> 
                            男
                          <elseif condition="$v.sex eq 2"/>
                            女
                          <else /> 
                            保密
                          </if>
                        </td>
                        <td>{$v.hobby}</td>
                        <td class="actions">
                          <a href="#" class="on-default edit-row btn_edit"><i class="fa fa-pencil"></i></a>
                          <a href="#" class="on-default remove-row btn_del"><i class="fa fa-trash-o"></i></a>
                        </td>
                      </tr>
                    </foreach>
                  </table>

                     <div class="col-md-offset-4 mt">
                     <div class="dataTables_paginate paging_bs_normal" id="datatable-editable_paginate">
                          <div id="pages">
                            {$pages}
                          </div>
                      </div>
                      </div>
                </div>
              </div>
            </div>
          </div>  
          <!-- ajax删除 -->
          <script src="__PUBLIC__/Admin/assets/js/jquery-1.8.3.min.js"></script>
            

          </script>
</block>
